<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="src/battle.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="battle-container">

            <div class="form-container">

                <form id="create-battle-form" style="">
                  <h3>Add a new battle</h3>
              
                  <input id='input-title' type="text" name="title" value="" placeholder="Enter your battle name..." class="input-text">
                  <br><br>
                  <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your battle description..."></textarea>
                  <br><br>
                  <input id='input-url' type="text" name="image" value="" placeholder="Enter your battle image URL..." class="input-text">
                  <br><br>
              
                  <p>Location of battle:</p>
                  <select id="countries" name="countries">
                    <option value="1" class="Germany">Germany</option>
                    <option value="2" class="Russia">Russia</option>
                    <option value="3" class="Netherlands">Netherlands</option>
                  </select>
                  <br><br>
              
                  <button id="create-button" type="submit">Submit</button>
                  <br><br>
                </form>
              
              </div>

        </div>
    </body>

</html>
